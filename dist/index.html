<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Xmen Game</title>
</head>

<body>
    <div class="screen">
        <div class="first">
            <h1>CATCH THE XMEN</h1>
            <button id="start_btn" class="btn">Play Game</button>
        </div>
    </div>
    <div class="screen">
        <div class="stuff">
            <h1>Who is your "favorite" XMEN?</h1>
            <ul class="insects_list">
                <li>
                    <button class="choose_insect_btn">
                        <p>Cyclops</p>
                        <img src="img/Cyclops-PNG-File.png" alt="Cyclops" />
                    </button>
                </li>
                <li>
                    <button class="choose_insect_btn">
                        <p>Nightcrawler</p>
                        <img src="img/Nightcrawler-PNG-Image.png" alt="Nightcrawler" />
                    </button>
                </li>
                <li>
                    <button class="choose_insect_btn">
                        <p>Storm</p>
                        <img src="img/Storm-X-Men-PNG-Transparent-Image.png" alt="Storm" />
                    </button>
                </li>
                <li>
                    <button class="choose_insect_btn">
                        <p>Wolverine</p>
                        <img src="img/Wolverine-PNG-Transparent-Image.png" alt="Wolverine" />
                    </button>
                </li>
            </ul>
        </div>
    </div>
    <div class="screen game_container">
        <h3 id="time">Time: 00:00</h3>
        <h3 id="score">Score: 0</h3>
        <h5 id="annoying_message">
            Have you had enough yet? <br />
            You are playing: <br />
            A Never Ending Game!<br />
            <br />
            Click here to try again!<br />
            <a href="index.html" target="_blank">restart</a>
            </h2>
    </div>



    <script src="main.js"></script>


</body>

</html>
